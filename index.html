<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>QQ音乐</title>
</head>
<link rel="stylesheet" href="./css/index.css">
<script src="./js/jquery-1.12.0.js"></script>
<script src="./js/index.js"></script>
<body>
	<audio src="./musics/Dope.mp3"></audio>
	<div class="m_player" id="divplayer" role="application" style="left:0px;">
		<div class="m_player_dock" id="divsongframe">
			<div class="music_info" id="divsonginfo">
				<a href="#" class="album_pic"></a>
				<div class="music_info_main">
					<p class="music_name" title>
						<span id="music_name">听我想听的歌</span>
						<a class="icon_radio">电台</a>
					</p>
					<p class="singer_name" id="singer_name">qq音乐</p>
					<p class="play_date" id="ptime"></p>
					<p class="music_op" id="musicop">
						<strong class="btn_like" title="喜欢">
							<span style="display:none">我喜欢</span>
						</strong>
						<strong class="btn_share" title="分享">
							<span style="display:none">分享</span>
						</strong>
					</p>
				</div>
			</div>
             <!-- 按键控制 -->
			<div class="bar_op">
				<strong class="prev_bt" id="prevbt" title="上一首">
					<span>上一首</span>
				</strong>
				<strong class="play_bt" id="btnplay" title="播放">
					<span>播放</span>
				</strong>
				<strong class="next_bt" id="nextbt" title="下一首">
					<span>下一首</span>
				</strong>
				<strong class="cycle_bt" id="btnPlayway" title="列表循环">
					<span>列表循环</span>
				</strong>
				<p class="volume" title="音量调节">
					<span class="volume_icon" id="spanmute" title="点击设为静音"></span>
					<span class="volume_regulate" id="spanvolume">
                       <span class="volume_bar" style="width: 100%;" id="spanvolumebar"></span>
                       <span class="volume_op" style="left: 100%;" id="spanvolumeop"></span> 
                    </span>
				</p>


			</div>
			<!-- 播放循环xxxxx -->
           <p class="playbar_cp_select" id="divselect" style="display: none;">
          <strong title="顺序播放" class="ordered_bt">
            <span>顺序播放</span>
          </strong>
          <strong title="随机播放" class="unordered_bt">
            <span>随机播放</span>
          </strong>
          <strong title="单曲循环" class="cycle_single_bt">
            <span>单曲循环</span>
          </strong>
          <strong title="列表循环" class="cycle_bt">
            <span>列表循环</span>
          </strong>
        </p>
           <p class="player_bar">
           	<span class="player_bg_bar" id="spanplayer_bgbar"></span>
           	<span class="download_bar" id="downloadbar" style="width: 100%;"></span>
           	<span class="play_current_bar" style="width: 0;" id="spanplaybar"></span>
           	<span class="progress_op" style="left: 0;" id="spanprogress_op"></span>
           	<!-- 时间（无） -->
           </p>          
		</div>
		<span class="active_tip" id="spanaddtips" style="display: none; top: -30px;"></span>

		 <!-- 展开播放列表 -->
		 <span class="open_list" id="spansongnum1" style="display:block;" title="展开播放列表">
		 	<span>2</span>
		 </span>
		 <span title="显示歌词(L)" class="btn_lyrics_disabled" id="btnlrc">歌词(L)</span>
		 <button type="button" class="folded_bt" title="点击收起" id="btnfold">
             <span>点击收起/展开</span>
         </button>

         <!-- 上面 -->
         <div class="play_list_frame" id="divplayframe" style="display:none;opacity:0;">
         	<div class="play_list_title">
         		<ul id="tab_container" style="width:270px;">
         			<li id="playlist_tab" class="current">
         				<a href="#">播放列表</a>
         				<i class="i"></i>
         			</li>
         			<li id="fm_tab" style="display:none;">
         				<a href="#">单曲电台列表</a>
         				<i class="i"></i>
         			</li>
         		</ul>
         		<span id="clear_list" class="clear_list" style="display: block;">清空列表</span>
         		<strong title="收起播放列表" class="close_list" id="btnclose"></strong>
         	</div>
         	<div class="play_list">
         		<div class="play_list_main" id="divplaylist" style="display: block; left: 0px; top: 0px;">
         			<div class="single_list" id="divsonglist" dirid="0">
         				<ul id="cc">

         						<strong class="music_name" title="xy2-002长安">xy2-002长安</strong>

         					          <span>收藏</span>
         					       </strong> 
         					       <strong class="btn_del" title="从列表中删除"> 
         					          <span>删除</span>
         					       </strong> 
         					    </div> 
         					</li>
         					<li class="li" index="1">
         						<strong class="music_name" title="xy2-002长安">xy2-001大唐境内</strong>
         						<strong class="singer_name" title="网易">网易</strong>
         						<strong class="play_time">2:16</strong>
         					    <div class="list_cp">
         					       <strong class="btn_like" title="喜欢" name="" mid="004fQTu016b9W4">

         					       </strong>   
         					       <strong class="btn_share" title="分享">
         					         <span>分享</span> 
         					       </strong>  
         					       <strong class="btn_fav" title="收藏到歌单"> 
         					          <span>收藏</span>

         					          <span>删除</span>
         					       </strong> 
         					    </div> 
         					</li> -->
         				</ul>
         			</div>
         			<div id="divalbumlist" style="display:none;"></div>
         		</div>
         		<div class="play_list_scroll" style="top:0px;display:none;"></div>
         	</div>
         </div>
         <!-- 歌词 -->
         <div class="y_player_lyrics" id="player_lyrice_pannel" style="display:none;">
         	<div class="lyrice_text" id="qrc_ctn">
         		<p id="line_null">
         			<span class="current">&nbsp;</span>
         		</p>
         		<p id="line_0">
         			<span class="">一个人 - 张艺兴</span>
         		</p>
         		<p id="line_1">
         			<span>词：张艺兴</span>
         		</p>
         		<p id="line_2">
         			<span class="">曲：张艺兴</span>
         		</p>
         	</div>
         	<div class="lyrice_bg"></div>
         	<span class="close_lyrics" id="closelropannel"></span>
         </div>
	</div>
</body>
